name: Build Appium EXE with UiAutomator2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build appium.exe
        run: npm run build

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: appium-uiautomator2-exe
          path: appium.exe
